<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .info-item {
            padding: 10px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-item strong {
            color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-entry.error {
            color: #ff6b6b;
            border-left-color: #ff6b6b;
        }
        
        .log-entry.success {
            color: #51cf66;
            border-left-color: #51cf66;
        }
        
        .log-entry.info {
            color: #74c0fc;
            border-left-color: #74c0fc;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Socket.IO Test Client</h1>
        
        <div class="grid">
            <!-- Status Card -->
            <div class="card">
                <h2>üìä Stato Connessione</h2>
                <div id="status" class="status disconnected">
                    ‚ùå Disconnesso
                </div>
                <div id="info">
                    <div class="info-item"><strong>Socket ID:</strong> <span id="socketId">-</span></div>
                    <div class="info-item"><strong>User ID:</strong> <span id="userId">-</span></div>
                    <div class="info-item"><strong>Rooms:</strong> <span id="rooms">-</span></div>
                </div>
                <div class="button-group">
                    <button onclick="connect()">üîó Connetti</button>
                    <button onclick="disconnect()" class="danger">‚ùå Disconnetti</button>
                    <button onclick="getInfo()">‚ÑπÔ∏è Info</button>
                    <button onclick="ping()">üèì Ping</button>
                </div>
            </div>
            
            <!-- Room Management -->
            <div class="card">
                <h2>üö™ Gestione Stanze</h2>
                <input type="text" id="roomName" placeholder="Nome della stanza (es: chat1)">
                <div class="button-group">
                    <button onclick="joinRoom()">‚ûï Entra</button>
                    <button onclick="leaveRoom()">‚ûñ Esci</button>
                </div>
                <div id="currentRooms" style="margin-top: 15px;">
                    <strong>Stanze correnti:</strong>
                    <div id="roomsList" class="info-item">Nessuna stanza</div>
                </div>
            </div>
            
            <!-- Messages -->
            <div class="card">
                <h2>üí¨ Invia Messaggi</h2>
                <input type="text" id="msgRoom" placeholder="Stanza (opzionale)">
                <textarea id="msgText" rows="3" placeholder="Scrivi un messaggio..."></textarea>
                <div class="button-group">
                    <button onclick="sendMessage()">üì§ Invia Messaggio</button>
                    <button onclick="sendAnnounce()">üì¢ Announce</button>
                </div>
            </div>
            
            <!-- Stats -->
            <div class="card">
                <h2>üìà Statistiche Server</h2>
                <div id="stats">
                    <div class="info-item"><strong>Connessioni Totali:</strong> <span id="totalConn">-</span></div>
                    <div class="info-item"><strong>Ultima Sincronizzazione:</strong> <span id="lastSync">-</span></div>
                </div>
                <button onclick="getStats()">üîÑ Aggiorna Stats</button>
            </div>
            
            <!-- Console Log -->
            <div class="card full-width">
                <h2>üìù Console Log</h2>
                <button onclick="clearLog()">üóëÔ∏è Pulisci Log</button>
                <div id="log" class="log-container"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        const serverUrl = 'http://localhost:3000';
        
        // Funzione per loggare nella console
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log pulito', 'info');
        }
        
        // Aggiorna UI dello stato
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connesso';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Disconnesso';
            }
        }
        
        // Connetti al server
        function connect() {
            if (socket && socket.connected) {
                log('Gi√† connesso!', 'info');
                return;
            }
            
            log('Tentativo di connessione a ' + serverUrl, 'info');
            socket = io(serverUrl);
            
            // Eventi Socket.IO
            socket.on('connect', () => {
                log('‚úÖ CONNESSO! Socket ID: ' + socket.id, 'success');
                updateStatus(true);
                document.getElementById('socketId').textContent = socket.id;
                getInfo();
            });
            
            socket.on('disconnect', (reason) => {
                log('‚ùå DISCONNESSO. Motivo: ' + reason, 'error');
                updateStatus(false);
                document.getElementById('socketId').textContent = '-';
                document.getElementById('rooms').textContent = '-';
            });
            
            socket.on('connect_error', (error) => {
                log('‚ùå ERRORE CONNESSIONE: ' + error.message, 'error');
            });
            
            socket.on('userJoined', (data) => {
                log(`üë§ Utente entrato nella room "${data.room}": ${data.socketId}`, 'info');
            });
            
            socket.on('userLeft', (data) => {
                log(`üë§ Utente uscito dalla room "${data.room}": ${data.socketId}`, 'info');
            });
            
            socket.on('msg', (data) => {
                log(`üí¨ Messaggio ricevuto: "${data.text}" (room: ${data.room || 'global'})`, 'info');
            });
            
            socket.on('announcement', (data) => {
                log(`üì¢ Annuncio: "${data.text}" da ${data.socketId}`, 'info');
            });
            
            socket.on('pong', (data) => {
                log('üèì Pong ricevuto! Timestamp: ' + data.timestamp, 'success');
            });
            
            socket.on('socketInfo', (data) => {
                document.getElementById('userId').textContent = data.userId || 'Non autenticato';
                const rooms = data.rooms.filter(r => r !== data.id);
                document.getElementById('rooms').textContent = rooms.length > 0 ? rooms.join(', ') : 'Nessuna';
                document.getElementById('roomsList').textContent = rooms.length > 0 ? rooms.join(', ') : 'Nessuna stanza';
                log('‚ÑπÔ∏è Info socket ricevute', 'info');
            });
            
            socket.on('userDisconnected', (data) => {
                log(`üëã Utente disconnesso: ${data.socketId} (motivo: ${data.reason})`, 'info');
            });
        }
        
        // Disconnetti dal server
        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('Disconnessione richiesta', 'info');
            } else {
                log('Nessuna connessione attiva', 'error');
            }
        }
        
        // Ottieni info sul socket
        function getInfo() {
            if (!socket || !socket.connected) {
                log('Non connesso!', 'error');
                return;
            }
            socket.emit('getInfo');
            log('Richiesta info socket...', 'info');
        }
        
        // Ping
        function ping() {
            if (!socket || !socket.connected) {
                log('Non connesso!', 'error');
                return;
            }
            socket.emit('ping');
            log('üèì Ping inviato...', 'info');
        }
        
        // Entra in una room
        function joinRoom() {
            if (!socket || !socket.connected) {
                log('Non connesso!', 'error');
                return;
            }
            const room = document.getElementById('roomName').value.trim();
            if (!room) {
                log('Inserisci il nome della stanza!', 'error');
                return;
            }
            socket.emit('joinRoom', room);
            log(`üö™ Richiesta ingresso in room: ${room}`, 'success');
            setTimeout(getInfo, 100);
        }
        
        // Esci da una room
        function leaveRoom() {
            if (!socket || !socket.connected) {
                log('Non connesso!', 'error');
                return;
            }
            const room = document.getElementById('roomName').value.trim();
            if (!room) {
                log('Inserisci il nome della stanza!', 'error');
                return;
            }
            socket.emit('leaveRoom', room);
            log(`üö™ Richiesta uscita da room: ${room}`, 'success');
            setTimeout(getInfo, 100);
        }
        
        // Invia messaggio
        function sendMessage() {
            if (!socket || !socket.connected) {
                log('Non connesso!', 'error');
                return;
            }
            const text = document.getElementById('msgText').value.trim();
            const room = document.getElementById('msgRoom').value.trim();
            
            if (!text) {
                log('Inserisci un messaggio!', 'error');
                return;
            }
            
            const data = { text };
            if (room) data.room = room;
            
            socket.emit('msg', data);
            log(`üì§ Messaggio inviato: "${text}" ${room ? '(room: ' + room + ')' : '(global)'}`, 'success');
            document.getElementById('msgText').value = '';
        }
        
        // Invia announce
        function sendAnnounce() {
            if (!socket || !socket.connected) {
                log('Non connesso!', 'error');
                return;
            }
            const text = document.getElementById('msgText').value.trim();
            
            if (!text) {
                log('Inserisci un messaggio!', 'error');
                return;
            }
            
            socket.emit('announce', text);
            log(`üì¢ Announce inviato: "${text}"`, 'success');
            document.getElementById('msgText').value = '';
        }
        
        // Ottieni statistiche dal server
        async function getStats() {
            try {
                const response = await fetch(serverUrl + '/api/stats');
                const data = await response.json();
                
                document.getElementById('totalConn').textContent = data.totalConnections;
                document.getElementById('lastSync').textContent = new Date().toLocaleTimeString();
                
                log(`üìà Stats: ${data.totalConnections} connessioni attive`, 'success');
                
                if (data.connections.length > 0) {
                    log('Connessioni:', 'info');
                    data.connections.forEach(conn => {
                        log(`  - ID: ${conn.id}, Rooms: [${conn.rooms.join(', ')}]`, 'info');
                    });
                }
            } catch (error) {
                log('Errore recupero stats: ' + error.message, 'error');
            }
        }
        
        // Log iniziale
        log('üöÄ Client Socket.IO pronto', 'success');
        log('Clicca su "Connetti" per iniziare', 'info');
    </script>
</body>
</html>
